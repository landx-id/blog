backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

# local_backend: true

collections: # A list of collections the CMS should be able to edit
  - name: "tags"
    label: "Tags"
    folder: 'site/content/tag/{{slug}}'
    # slug: '{{fields.title}}'
    # path: '{{slug}}/index.md'
    create: true
    fields:
      - { label: Tag Name, name: title, widget: string, pattern: ['^.{0,70}$', "Can't be more than 70 Characters"] }
      - { label: Meta Title, name: metaTitle, widget: string, pattern: ['^.{0,70}$', "Can't be more than 70 Characters"] }
      - { label: Meta Description, name: description, widget: text, pattern: ['^.{0,150}$', "Can't be more than 150 Characters"]}
  - name: "Categories"
    label: "Categories"
    folder: 'site/content/category'
    create: true
    fields:
      - { label: Category Name, name: title, widget: string, pattern: ['^.{0,70}$', "Can't be more than 70 Characters"] }
      - { label: Meta Title, name: metaTitle, widget: string, pattern: ['^.{0,70}$', "Can't be more than 70 Characters"] }
      - { label: Meta Description, name: description, widget: text, pattern: ['^.{0,150}$', "Can't be more than 150 Characters"]}
  
  - name: "blog" # Used in routes, ie.: /admin/collections/:slug/edit
    file: "site/content/blog/_index.md"
    label: "Blog" # Used in the UI, ie.: "New Post"
    folder: "site/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: "Tags",
          name: "tag",
          widget: "list",
          field: { name: tag, label: Tag, widget: string },
        }
      - {
          label: "Categories",
          name: "category",
          widget: "list",
          field: { name: category, label: Category, widget: string },
        }
      - { label: "Title", name: "title", widget: "string", pattern: ['^.{0,70}$', "Can't be more than 70 Characters"]}
      - { label: "Meta Title", name: "metaTitle", widget: "string", pattern: ['^.{0,70}$', "Can't be more than 70 Characters"]}
      - { label: "Meta Description", name: "description", widget: "string", pattern: ['^.{0,150}$', "Can't be more than 150 Characters"]}
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Intro Blurb", name: "intro", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Body", name: "body", widget: "markdown" }
