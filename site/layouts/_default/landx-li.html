<style>
  .item-card {
    width: 100%;
    /* max-width: 500px; */
    min-width: 320px;
    background-color: white;
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: flex-start;
    padding: 16px;
  }

  .item-card .image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
  }

  .item-card .item-detail {
    display: flex;
    flex-direction: column;
    gap: 4px;
    align-items: flex-start;
    justify-content: flex-start;
  }

  .item-detail .summary {
    font-size: 0.7rem;
    /* color: #8ca1b1; */
    overflow: hidden;
    /* max-width: 25ch; */
    text-overflow: ellipsis;
    /* white-space: nowrap; */
    /* max-height: 60px; */
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }

  .item-detail .date {
    font-style: italic;
    font-size: 0.6rem;
    /* color: #8ca1b1; */
  }

  .item-detail .title {
    font-size: 0.8rem;
    transition: all 0.3s ease-in-out;
  }

  a.item-card:hover .item-detail .title {
    color: var(--primary);
  }


  @media (max-width: 768px) {
    .item-card .image {
      width: 80px;
      height: 80px;
    }

    .item-card {
      width: 100%;
      max-width: calc(100vw - 40px);
      padding: 16px 0px
    }
  }
</style>


<a href="{{ .RelPermalink }}" class="item-card">
  {{if .Params.image}}
  {{if in .Params.image "http"}}
  <img loading="lazy" src="{{.Params.image}}" class="image" alt="{{.Params.title}}" title="{{.Params.title}}" />
  {{else}}
  <img loading="lazy" src="{{.Site.Params.pathUrl}}/{{.Params.image}}" class="image" alt="{{.Params.title}}"
    title="{{.Params.title}}" />
  {{end}}

  {{else if .Params.featuredImage.src}}
  {{if in .Params.featuredImage.src "http"}}
  <img loading="lazy" src="{{.Params.featuredImage.src}}" class="image" alt="{{.Params.featuredImage.alt}}"
    title="{{.Params.featuredImage.title}}" />
  {{else}}
  <img loading="lazy" src="{{.Site.Params.pathUrl}}/{{.Params.featuredImage.src}}" class="image"
    alt="{{.Params.featuredImage.alt}}" title="{{.Params.featuredImage.title}}" />
  {{end}}
  {{end}}

  <div class="item-detail">
    <div class="title bold">{{.Params.title}}</div>
    <p class="summary">{{.Params.intro}}</p>
    <div class="date">{{ .Date.Format "Monday, 2 Jan 2006" }}</div>
  </div>
</a>
