<div class="jumbotron-container">
  {{if in .imageUrl "http"}}
  <img src="{{.imageUrl}}" class="bg" alt="{{.altText}}" />
  {{else}}
  <img src="blog/{{.path}}{{.imageUrl}}" class="bg" alt="{{.altText}}" />
  {{end}}

  <div class="jumbotron-text">{{.title}}</div>

  <div class="jumbotron-description">
    {{if in .imageUrl "http"}}
    <div></div>
    {{else}}
    <div>Author</div>
    {{end}}
  </div>
</div>
